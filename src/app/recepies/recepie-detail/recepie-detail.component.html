<div class="row">
  <div class="col-xs-12">
    <img
      [src]="dinRecipies.imagePath"
      alt="{{ dinRecipies.name }}"
      class="img-responsive"
      style="max-height: 80%;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ dinRecipies.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#"> to Shoping List </a></li>
        <li><a href="#"> Edit Recipe </a></li>
        <li><a href="#"> Delete Recipe </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ dinRecipies.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
